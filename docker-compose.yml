services:
  postgres:
    container_name: steam-inventory-pg
    image: postgres:17-alpine
    ports:
      - 5432:5432
    volumes:
      - pg:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pg_isready", "-U", $POSTGRES_USER, "-d", $POSTGRES_DB]
      interval: 10s
      timeout: 5s
      start_period: 2s
      retries: 5
  redis:
    container_name: steam-inventory-redis
    image: redis:8.2.1-alpine
    ports:
      - 6379:6379
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
      - redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping", "|", "grep", "PONG"]
      interval: 10s
      timeout: 5s
      start_period: 2s
      retries: 5
    restart: unless-stopped
    env_file: .env

volumes:
  pg:
  redis:
